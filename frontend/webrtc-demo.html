<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Demo - MyMark Extension Test</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 16px; align-items: flex-start; }
    video { width: 480px; height: 270px; background: #111; border-radius: 8px; }
    #status { padding: 8px 12px; background: #eef; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    button { padding: 8px 12px; border-radius: 6px; cursor: pointer; }
  </style>
  <script>
    // Display extension hook status when the page_inject fires status events
    window.addEventListener('mymark-status', (e) => {
      const d = e.detail || {};
      const el = document.getElementById('status');
      el.textContent = `mymark-status: dualRig=${d.dualRig} components=${JSON.stringify(d.components)} mode=${d.mode} vocal=${d.vocal} vocalMode=${d.vocalMode} vocalActive=${d.vocalActive}`;
    });

    async function startCamera() {
      const v = document.getElementById('local');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        v.srcObject = stream; await v.play();
        document.getElementById('status').textContent += ' | getUserMedia resolved';
      } catch (e) {
        document.getElementById('status').textContent = 'Error: ' + (e && e.message);
      }
    }
    window.addEventListener('DOMContentLoaded', ()=>{
      document.getElementById('start').addEventListener('click', startCamera);
    });
  </script>
  </head>
<body>
  <h1>WebRTC Demo — MyMark Extension Test</h1>
  <p>This page requests getUserMedia and displays the processed stream if the MyMark extension is active.</p>
  <div class="row">
    <div>
      <p>
        <button id="start">Start Camera</button>
      </p>
      <video id="local" playsinline muted></video>
    </div>
    <div>
      <div id="status">Waiting for extension…</div>
      <p>Tip: the test may programmatically dispatch <code>mymark-settings</code> to enable the extension.</p>
    </div>
  </div>
</body>
</html>
