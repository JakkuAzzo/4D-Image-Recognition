[pytest]
testpaths = tests
addopts = -q
markers =
    ui: tests requiring a browser/selenium
filterwarnings =
    ignore::urllib3.exceptions.InsecureRequestWarning
asyncio_mode = auto
python_files = test_*.py
norecursedirs =
    tests/legacy
    */root_migrated
    */results
    */test screenshots
    .venv
    venv
